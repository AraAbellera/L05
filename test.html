
<!DOCTYPE html>
<html>
<head>
    <style>
        div
        {
            position: relative;
            animation: elemove 5s infinite;
        }
        @keyframes elemove
        {
            0% {
                left: 0px;
            }
            50% {
                left: 200px;
            }
            100% {
                left: 0px;
            }
        }
         
      </style>
</head>
<body>

    <div class="elemove">I am a car</div>
</body>
</html>
